<StackLayout>
    <TextField hint="Email" keyboardType="email" [(ngModel)]="user.email"
      autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField hint="Password" [(ngModel)]="user.password" secure="true"></TextField>
    <Button text="Sign in" class="submit-button" (tap)="login()"></Button>
</StackLayout>
